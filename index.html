<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\npm\bootstrap@5.2.3\dist\css\bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Fim de Jogo Mata Mosquito</title>
    <script>
          function iniciarJogo() {
        var nivel =document.querySelector('#nivel').value
    
        if(nivel === ''){
                alert('selecione um nivel de jogo')
                return false
        }
        if(nivel === 'facil'){
            window.location.href='app.html?facil'
        }
        if(nivel === 'normal'){
            window.location.href='app.html?normal'
        }
        if(nivel === 'dificil'){
            window.location.href='app.html?dificil'
        }
        
      
    }
    </script>
  
    
</head>
<body>

    <div class="container">
        <div class="row " >
            <div class="col">
                <div class="d-flex justify-content-center" >
                    <img class="" src="./imagens/game.png" alt="" >
                </div>                
            </div>            
        </div>
        <div class="row" >
            <div class="col">
                <div class="d-flex justify-content-center">
                  <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="" >Selecione o Nivel</option>
                        <option value='facil'>facil</option>
                        <option value='normal'>normal</option>
                        <option value='dificil'>dificil</option>
                    </select>
                  </div>
                </div>
            </div>

        </div>
        <div class="row" >
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
